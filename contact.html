<!DOCTYPE html>
<html>
  <head>
    <title>KF | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a class="nav-logo">KF</a>
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="hero">
      <div class="hero-wrapper">
        <h1 class="hero-title">Let's talk.</h1>
      </div>
    </div>
    <section class="section">
      <div class="content-grid-2">
        <form action="index.html">
          <input type="text" placeholder="Enter your full name" />
          <input type="email" placeholder="Enter your email" />
          <textarea placeholder="Enter comments"></textarea>
          <br />
          <div
            style="
              display: flex;
              flex-grow: 4;
              justify-content: space-between;
              width: 100%;
            "
          >
            <label for="agree" style="flex-grow: 2"
              >I want to recieve news and updates</label
            >
            <input style="display: inline-block" type="checkbox" id="agree" />
          </div>
          <br />
          <button class="btn">Submit</button>
        </form>
        <div
          style="width: 2px; background: #000; height: 100%"
          class="vbar"
        ></div>
        <div>
          <h1 class="contact-title">Address</h1>
          <p
            style="font-size: 1.75rem; margin-top: 2rem; font-weight: 300"
            class="section-text"
          >
            3rd floor, Marina traders building, Kochi, Kerala
          </p>
        </div>
      </div>
    </section>
    <footer>
      <nav class="footer-nav">
        <ul class="footer-links">
          <li class="footer-item">
            <a href="#" class="footer-link">Facebook</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Instagram</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">YouTube</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">WhatsApp Group</a>
          </li>
        </ul>
      </nav>

      <p class="footer-main">&copy; 2023 KF. All rights reserved.</p>
    </footer>
  </body>
</html>
